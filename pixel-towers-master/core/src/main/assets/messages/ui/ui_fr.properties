ui.towerlist.towerinfo.crossbow_name=Tourelle à arbalète
ui.towerlist.towerinfo.crossbow_desc=Les tourelles à arbalète sont les tourelles les plus simples. Elles sont constituées d'une arbalète montée et très légèrement enchantée pour viser automatiquement. Leur portée leur permet de contrecarrer des dangers que d'autres ne seraient pas capables de gérer, ou d'éliminer les ennemis avant qu'ils n'attaquent.\n\n_Caractéristiques_\nPoint de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\nPrécision _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nPorté: _%16$d_ -> _%17$d_ -> _%18$d_\n\ncoût total: _%19$d_ -> _%20$d_ -> _%21$d_\n\n%22$s\n\n_Histoire_\nCes tourelles sont les toutes premières à avoir été créées, bien avant la grande infestation. Les premiers modèles étaient de grandes machines maladroites, utilisant des rats comme viseurs automatiques, mais elles se sont avérées trop coûteuses à entretenir. Peu après, les nains se sont mis à rechercher des moyens de créer de la vie artificielle, créant ainsi le modèle actuel, qui fonctionne avec une magie similaire à celle dont les élémentaires sont faits.\n\n_Ramifications_\nL'arbalète peut être améliorée de deux manières à partir du niveau 3 : la balliste et la mitrailleusse.\n\n%23$s\n\n%24$s
ui.towerlist.towerinfo.magicmissile_name=Tour à projectile magique
ui.towerlist.towerinfo.magicmissile_desc=Les tours à projectiles magiques sont les tours magiques les plus simples. Elles infligent des dégâts qui traversent toute armure et peuvent se révéler efficaces même contre les ennemis les plus résistants.\n\n_Caractéristiques_\nPoint de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\nPrécision: _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nPorté: _%16$d_ -> _%17$d_ -> _%18$d_\n\nCoût total: _%19$d_ -> _%20$d_ -> _%21$d_\n\n%22$s\n\n_Histoire_\nLes baguettes stationnaires ne sont pas vraiment des tourelles, mais simplement des baguettes sur pied infusées d'un sort d'alerte amélioré. Selon les rumeurs, la première baguette stationnaire a été créée accidentellement : une baguette abandonnée se serait faite posséder par un esprit et se serait mise à lancer des sorts à tous les passants. Un sorcier aurait ensuite répliqué ce comportement pour ses tourelles.\n\n_Ramifications_\nLes Tours à projectile magique n'ont pas d'embranchement.
ui.towerlist.towerinfo.wall_name=Barricade
ui.towerlist.towerinfo.wall_desc=La fonction d'une barricade est évidente : retenir les ennemis suffisamment longtemps pour que vos tourelles les éliminent. Les barricades, contrairement à la plupart des tourelles, sont particulièrement résistantes et supporteront un bon nombre d'attaques avant de s'effondrer.\n\n_Caractéristiques_\nPoint de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nArmure: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\n\nCoût totale: _%10$d_ -> _%11$d_ -> _%12$d_\n\n%13$s\n\n_Histoire_\nAucun historien, chevalier ou prêtre ne peut affirmer connaître l'origine des barricades. Ce qui est certain, cependant, est que, durant leur histoire, les barricades ont été particulièrement utiles grâce à leur capacité de retenir un grand nombre d'ennemis.\n\n_Ramifications_\nAprès le niveau 3 les barricades peuvent ètre améliorer selon deux catégories: en _ Barricade barbelée_ ou en _Mur runic_.\n\n%14$s\n\n%15$s
ui.towerlist.towerinfo.cannon_name=Canon
ui.towerlist.towerinfo.cannon_desc=Les canons sont des tourelles capables de toucher plusieurs créatures à la fois, leur permettant d'éliminer des hordes d'ennemis. Les canons peuvent sembler être une solution universelle : leurs dégâts, portée et le fait que la plupart des vagues sont des hordes. Leur problème, cela dit, est leur prix et leur tendance à envoyer les ennemis dans une direction imprévisible.\n\n_Caractéristiques_\nPoint de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_ (+ x0.5 damage in an area)\nPrécision: _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nPortée: _%16$d_ -> _%17$d_ -> _%18$d_\n\nCoût total: _%19$d_ -> _%20$d_ -> _%21$d_\n\n%22$s\n\n_Histoire_\nLes premiers canons furent inventés vers le douzième siècle en Chine, sous la dynastie Song. Leur principal défaut étant leur nécessité d'un être vivant pour les contrôler, ce que les ingénieurs et sorciers nains ont résolu avec de la magie élémentaire et de visée. La première étant nécessaire pour éviter d'avoir à recharger ces canons : les bombes tirées n'étant pas des bombes, mais des boules de feu spécialisées.\n\n_Ramifications_\nUn canon peut être amélioré selon deux embranchements : en bombardier magique ou en lanceur de missiles.\n\n%23$s\n\n%24$s
ui.towerlist.towerinfo.grave_name=Tombe
ui.towerlist.towerinfo.grave_desc=Les tombes sont les structures qu'utilisent généralement les nécromanciens. Elles sont extrêmement utiles lorsqu'on a besoin d'assistance, corporelle ou non, pour retenir ses ennemis, particulièrement quand les défenses traditionnelles sont détruites. Les squelettes resteront là où ils ont été invoqués, protégeant la tombe qui les a invoqués ainsi que les tourelles à proximité.\n\n_Caractéristiques_\nPoint de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nNOmbre limites d'invocations: _%4$d_ -> _%5$d_ -> _%6$d_\ntemps d'attente entre les invocations: _%7$d_ -> _%8$d_ -> _%9$d_\nPoint de vie maximum des invocations: _%10$d_ -> _%11$d_ -> _%12$d_\nDégats des invocations: _%13$d_-_%14$d_ -> _%15$d_-_%16$d_ -> _%17$d_-_%18$d_\nPrécision des invocations: _%19$d_%% -> _%20$d_%% -> _%21$d_%%\nésquive des invocations: _%22$d_%% -> _%23$d_%% -> _%24$d_%%\nArmure des invocations: _0-%25$d_ -> _0-%26$d_ -> _0-%27$d_\n\nCoût total: _%28$d_ -> _%29$d_ -> _%30$d_\n%31$s\n\n_Histoire_\nLa magie noire a toujours été taboue parmi les héros, particulièrement la nécromancie, mais dans la situation dans laquelle vous êtes, il faut utiliser tout ce qu'on peut. Les tombes sont le résultat des efforts combinés de l'ordre saint, du conseil de régulation du paranormal, de l'académie des arts noirs et de l'institut royal des sciences. Ils ont créé un sort capturant les âmes passant près, les transformant en mort-vivants soumis. Les tombes lancent continuellement ce sort, créant des squelettes.\n\n_Ramifications_\nLes tombes peuvent être améliorées selon deux embranchements à partir du niveau 3 : le tombeau guerrier ou la crypte.\n\n%32$s\n\n%33$s
ui.towerlist.towerinfo.guard_name=Guarde
ui.towerlist.towerinfo.guard_desc=Parfois, un être vivant vaut mieux que n'importe quelle technologie, et c'est le cas des gardes - des compagnons engagés pour protéger n'importe quelle zone. Ils tiendront la position et la protégeront des ennemis jusqu'à la mort. Entre les vagues, les gardes prennent un peu de repos, régénérant _au moins un tiers_ de leur vie totale (plus si la durée est longue).\n\nContrairement aux tourelles et à la plupart des invocations, les gardes possèdent une conscience, ce qui leur permet de recevoir des ordres par rapport à leur positionnement, ce qui est utile si l'ennemi change de front, ou si le garde a besoin de repos.\n\nCaractéristiques_\nPoints de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\nPrécision: _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nDistance où sont détécté les énnemis: _%16$d_ -> _%17$d_ -> _%18$d_\nArmure: _%19$d - %20$d_ -> _%21$d - %22$d_ -> _%23$d - %24$d_\nRegeneration entre les vagues: _%25$d_ -> _%26$d_ -> _%27$d_\n\nCoût total: _%28$d_ -> _%29$d_ -> _%30$d_\n\n%31$s\n\n_Histoire_\nPersonne ne sait ce que sont les gardes, comment ils peuvent tenir dans une bulle ou même comment le marchand en a une quantité infinie. En raison de ce manque d'informations même basiques, l'histoire des gardes est inconnue. Cela dit, des rumeurs racontent que le royaume les utilise dans les prisons depuis quelques siècles.\n\n_Ramifications_\nL'amélioration du garde peut suivre deux embranchements à partir du niveau 3 : le Paladin ou le Lancier.\n\n%32$s\n\n%33$s
ui.towerlist.towerinfo.lightning_name=Tesla
ui.towerlist.towerinfo.lightning_desc=Ces tourelles sont des Tesla ordinaires alimentées par de la magie. Quand un ennemi s'en rapproche, il est automatiquement ciblé par un puissant coup de tonnerre. L'éclair émis touche d'autres ennemis à proximité, les dégâts se répartissant entre chaque créature touchée.\n\nAussi, ces éclairs, en raison de leurs origines magiques, sont spéciaux : ils n'endommageront pas vos tourelles en les traversant. Cela signifie que l'éclair émis ne perd pas en puissance en traversant des alliés, créant une chaîne permettant de toucher des ennemis éloignés si un "chemin" est trouvé.\n\n_Caractéristiques_\nPoints de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\nPrécision: _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nPortée: _%16$d_ -> _%17$d_ -> _%18$d_\nNombre maximum d'énnemis dans une chaîne: _%19$d_ -> _%20$d_ -> _%21$d_\n\ncoût total: _%22$d_ -> _%23$d_ -> _%24$d_\n\n%25$s\n\n_Histoire_\nLes Tesla doivent leur nom à leur inventeur, Nickovich Tesla. Cet ouvrier a créé la première Tesla à partir d'un générateur et de barres en métal qu'il avait trouvés dans son usine. De la magie y fut ajoutée par la suite pour se passer d'un générateur et pour empêcher la Tesla d'attaquer des alliés.\n\n_Ramifications_\nLa Tesla n'a pas d'embranchement.
ui.towerlist.towerinfo.totem_name=Totems
ui.towerlist.towerinfo.totem_desc=Avant la création des tourelles, on utilisait des formes de magie plus simples comme les totems. Il existe plusieurs types de totems, différenciés par l'icône qui y est gravée, remplissant différentes fonctions : ils peuvent bénir les alliés ou maudire les ennemis, soigner ou blesser, mettre en danger ou protéger...\n\n_Histoire_\nLes totems datent des premières civilisations : de tout temps, gnolls, gobelins, humains et nains prient des dieux, factices ou véritables, en utilisant des totems.\n\n_Variation_\On trouve un grand nombre de totems dans le donjon, les plus communs étant listés ci-dessous:\n\n_%1$s_\n%2$s\n\n_%3$s_\n%4$s\n\n_%5$s_\n%6$s\n\n_%7$s_\n%8$s
ui.towerlist.towerinfo.dartgun_name=Fusil à fléchettes
ui.towerlist.towerinfo.dartgun_desc=Les fusils à fléchettes sont des tourelles uniques : ils ont une très grande portée et infligent deux types de dégâts : physique et empoisonné. Cela permet aux fusils à fléchettes de percer la défense de la plupart des créatures, et ainsi de rester efficaces contre une grande variété d'ennemis. Mais cela a un prix : la tourelle ne peut tirer qu'horizontalement et verticalement, et est inefficace contre les ennemis mécaniques.\n\n_Caractéristiques_\nPoints de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\nPrécision: _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nPortée: _%16$d_ -> _%17$d_ -> _%18$d_\nDégats du poison (sur la durée): _3_ -> _7_ -> _12_\n\ncoût total: _%19$d_ -> _%20$d_ -> _%21$d_\n\nLes fusils à fléchettes et leurs embranchements ne peuvent tirer que dans les directions cardinales, et priorisent les ennemis non empoisonnés.\n\n_Histoire_\nLes fusils à fléchettes sont basés sur de très anciens mécanismes originellement utilisés pour défendre les temples et les trésors. Chaque civilisation les a développés de manière indépendante, et le modèle sur lequel est basée la tourelle est... juste une copie du premier modèle redécouvert.\n\nMalgré l'ancienneté du concept, ces tourelles n'ont été introduites que récemment, en augmentant leur portée de détection et en leur offrant une visée automatique, malheureusement limitée à quatre directions.\n\n_Ramifications_\nLe fusil à fléchettes peut être amélioré selon deux embranchements à partir du niveau 3 : le Cracheur de Venin et la Mitrailleuse à Fléchettes.\n\n%22$s\n\n%23$s
ui.towerlist.towerinfo.tntlog_name=Un bout de bois habillé avec une bombe accrochée
ui.towerlist.towerinfo.tntlog_desc=Une invention unique, simple et efficace. Le bois leurre les ennemis et, une fois détruit, explose, infligeant de lourds dégâts aux crédules attaquants.\n\n_Caractéristiques_\nPoints de vie maximum: _%1$d_ \nDégats de l'éxplosion: _%2$d - %3$d_ \n\nCoût total: _%4$d_\n\nCrée une explosion à la mort, affectant les ennemis adjacents (dans un carré de 3 par 3).\n\n_Histoire_\nLa pratique d'habiller des bûches pour en faire des leurres précède de longtemps la magie. Dans les temps anciens, les humains utilisaient des artifices similaires pour créer des épouvantails. Des déguisements élaborés ont servi à piéger des animaux et des monstres, les faisant tomber dans des trous ou les effrayant... Les gobelins utilisent des bûches habillées en héros pour effrayer les monstres et les gobelins moins intelligents. Un employé peut faire passer un bout de bois pour lui-même afin de sécher le travail... On pourrait lister des exemples durant des heures.
ui.towerlist.towerinfo.miner_name=Foreusse automatique
ui.towerlist.towerinfo.miner_desc=Les foreuses servent à miner, et le donjon ne fait pas exception ! Cette foreuse mine l'or jusqu'à sa destruction, libérant de l'or à la fin de chaque vague.\n\n_Caractéristiques_\nPoints de vie maximum: _200_ \nOr par vague: _varie_\n\n_Histoire_\nLes machines sont beaucoup plus efficaces que les humains : elles ne nécessitent ni repos, ni nourriture, ni salaires. Les nains l'ont bien compris, et plutôt que de s'aventurer dans les souterrains du donjon, ils y plantent des foreuses pour produire de l'or en leur absence. Il n'y a qu'un problème : les gobelins. Les gobelins pillent continuellement l'or foré, forçant les nains à abandonner les souterrains et toutes leurs foreuses. Pourquoi n'ont-ils pas simplement éliminé ces petites créatures vertes ? Pourquoi ont-ils laissé ces mécanismes avancés ? On ne sait pas, mais l'écroulement de leur civilisation n'a certainement pas dû aider...
ui.towerlist.towerinfo.pylon_name=pylône électrique
ui.towerlist.towerinfo.pylon_desc=Ces pylônes convertissent l'énergie géothermique en électricité, lançant de puissants éclairs sur les ennemis.\n\n_Caractéristiques_\nPoints de vie maximum: _300_ \nDégats: _10-20_\nPortée: _8_\n\n_Histoire_\nInitialement, ces pylônes étaient de simples Tesla améliorés, utilisés pour charger les DM-300 qui minaient à proximité, mais ils furent modifiés pour aider à repousser l'invasion démoniaque. La plupart des pylônes ont été transformés en tourelles et peuvent désormais "charger" les ennemis avec un voltage beaucoup plus élevé.\n\nÀ noter que la plupart des pylônes sont détruits, mais facilement réparables.
ui.towerlist.towerinfo.disintegration_name=#Tour obsidienne#
ui.towerlist.towerinfo.disintegration_desc=Les tours obsidiennes sont capables de lancer des rayons hautement destructeurs, qui ne ratent jamais, infligent des dégâts constants et percent les ennemis touchés, y compris les alliés. Cela dit, les autres tours obsidiennes restent inaffectées.\n\n_Caractéristiques_\nPoints de vie maximum: _%1$d_ -> _%2$d_ -> _%3$d_\nDégats: _%4$d - %5$d_ -> _%6$d - %7$d_ -> _%8$d - %9$d_\nPrécision: _%10$d%%_ -> _%11$d%%_ -> _%12$d%%_\nVitesse d'attaque: _%13$d%%_ -> _%14$d%%_ -> _%15$d%%_ \nPortée: _%16$d_ -> _%17$d_ -> _%18$d_\n\nCoût total: _%19$d_ -> _%20$d_ -> _%21$d_\n\n%22$s\n\n_Histoire_\nLes tours obsidiennes tirent leurs pouvoirs du vide entre les dimensions, et la plupart de ceux qui connaissent leur fonctionnement exact refusent même de les regarder. Quand une étoile meurt, elle forme une faille, et toute matière proche, généralement de la lave ou du plasma, est imbibée par une puissante énergie chaotique venant de la faille. Lorsque la matière est refroidie en roche volcanique, ces tours se forment. Les rumeurs disent qu'en briser une, cela suffirait pour fracturer la réalité...


